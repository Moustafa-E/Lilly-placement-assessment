<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>

        <section class="show-medicines-section">
            
            <div class="button-container">
                <button onClick="return showAllMedicines()"> All Medicines </button>
                <button onClick="return clearMedicines()"> Clear List </button>
            </div>
            
            <ul id="all-medicines-list">
                <!-- List items generated by JS here -->    
            </ul>
        </section>

        <section class="add-medicine-section">
            <h3> Add Medicine </h3>
            
            <form class="form-container" action="http://localhost:8000/create" method="POST">
                
                <div class="form-input-container">
                
                    <div>
                        <label for="name">Medicine Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                
                </div>

                <button type="submit">Create Medicine</button>
              </form>
        
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
