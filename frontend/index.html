<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <section>
            <button onClick="return showAllMedicines()"> All Medicines </button>
            <ul id="all-medicines-list">
                <!-- List items generated by JS here -->    
            </ul>
        </section>
        <section>
            <h3> Add medicine </h3>
            
            <form action="http://localhost:8000/create" method="POST">
                <label for="name">Medicine Name:</label>
                <input type="text" id="name" name="name" required>
              
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
              
                <button type="submit">Create Medicine</button>
              </form>
              
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
